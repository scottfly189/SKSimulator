  summary: >-
    键鼠模拟器服务

    封装skm.dll的函数，提供键鼠模拟器服务

    x64环境需要复制x64\skm.dll，x86环境需要复制x86\skm.dll到当前目录，意思是：x64环境需要使用x64\skm.dll，x86环境需要使用x86\skm.dll

    本服务类会自动根据当前环境复制DLL到当前目录，可以无感知使用
