- uid: SKM.Config.ProcessDpiAwareness
  commentId: P:SKM.Config.ProcessDpiAwareness
  id: ProcessDpiAwareness
  parent: SKM.Config
  langs:
  - csharp
  - vb
  name: ProcessDpiAwareness
  nameWithType: Config.ProcessDpiAwareness
  fullName: SKM.Config.ProcessDpiAwareness
  type: Property
  source:
    remote:
      path: src/Config.cs
      branch: main
      repo: git@github.com:scottfly189/SKSimulator.git
    id: ProcessDpiAwareness
    path: ../SKSimulator/src/Config.cs
    startLine: 45
  assemblies:
  - SKSimulator
  namespace: SKM
  summary: >-
    进程DPI感知值,如果使用库的应用已经设置DPI感知，此参数无效。

    0: 不设置,进程对DPI完全不知晓，按逻辑像素绘制，可能会出现点击不准确的情况。

    1: PROCESS_SYSTEM_DPI_AWARE 默认值,进程只根据主显示器DPI绘制，DPI感知生效。

    2: PROCESS_PER_MONITOR_DPI_AWARE，进程根据每个显示器DPI绘制,DPI感知生效。
  example: []
  syntax:
    content: public static int ProcessDpiAwareness { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Shared Property ProcessDpiAwareness As Integer
  overload: SKM.Config.ProcessDpiAwareness*
