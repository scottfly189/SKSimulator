<h1 id="hkmclose-关闭设备">HKMClose 关闭设备</h1>

<h2 id="功能">功能</h2>
<p>关闭无涯键鼠盒子，不对它进行操作时，使用此函数关闭设备对象，用来释放它占用的资源。</p>
<h2 id="参数">参数</h2>
<ul>
<li>参数1　设备对象(指针)：无类型指针。使用<a href="HKMOpen.html">HKMOpen</a>可以创建它。</li>
</ul>
<h2 id="返回值">返回值</h2>
<p>布尔值</p>
<ul>
<li>true: 成功</li>
<li>false: 失败</li>
</ul>
